<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact us</title>
    <link rel="stylesheet" href="css/contactpage.css" />
  </head>
  <body>
    <div class="container">
      <section id="showcase">
        <div class="text">
          <h2>
            Contact
          </h2>
        </div>
      </section>

      <!-- SHOWCASE -->

      <section id="get-in-touch">
        <h2>
          Get in Touch
        </h2>
        <p>
          We are available 24/7 email. you can also use our quick contact form
          to ask a question about our services and projects.
        </p>
        <form action="">
          <input type="text" placeholder="First name" />
          <input type="tel" placeholder="Phone number" />
          <input type="email" placeholder="Email" />
          <textarea placeholder="Your message"></textarea>
          <button class="call-to-action" type="submit">Send message</button>
        </form>
      </section>

      <!-- get-in-touch -->

      <section id="map">
        <div class="mapouter">
          <div class="gmap_canvas">
            <iframe
              width="100%"
              height="500"
              id="gmap_canvas"
              src="https://maps.google.com/maps?q=delhi&t=&z=13&ie=UTF8&iwloc=&output=embed"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
            ></iframe
            ><a href="https://www.maps-erstellen.de">maps-erstellen.de</a>
          </div>
          <style>
            .mapouter {
              position: relative;
              text-align: right;
              height: 500px;
              width: 100%;
            }
            .gmap_canvas {
              overflow: hidden;
              background: none !important;
              height: 500px;
              width: 100%;
            }
          </style>
        </div>
      </section>
    </div>
  </body>
</html>
